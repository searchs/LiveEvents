<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Events Streams Monitor</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="columns" id="root">
        <div class="container">
            <div class="column is-narrow headbox center">
                <h1>Live Event</h1>
            </div>

            <div id="clock" class="column is-narrow">
                <script>
                    document.write(createClock())
                </script>
            </div>
        </div>

    </div>
    <div class="columns upcoming">
        <div class="column is-2 " id="next">
            <h2>NEXT</h2>
        </div>
        <div class="column is-7 blink_me" id="next-event">
            <h2>Functions in Python</h2>
        </div>
        <div class="column is-3 " id="next-anchor">
            <h2>Ola</h2>
        </div>
    </div>
    <!--</div>-->

    <div class="columns" id="footer_band">
        <div class=" column ">
            <script>
                document.write(process.versions.node)
            </script>, Chromium
            <script>
                document.write(process.versions.chrome)
            </script>, and Electron
            <script>
                document.write(process.versions.electron)
            </script>.
        </div>
        <div class="column ">
            <p>EventStreams monitors your deals from Elasticsearch </p>
        </div>
    </div>

</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>

</html>
