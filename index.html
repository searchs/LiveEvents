<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="src/assets/css/manage.css" />
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <title>Events: MeetAgenda</title>
  </head>

  <body class="body-container">
    <hr />
    <div class="container">
      <div class="row">
        <div class="col align-items-center">
          <div id="main-event" class="main-view">
            <h2 class="blink live-time" id="current-event"></h2>
          </div>
        </div>
      </div>
      <hr />
      <div class="row gy-2 gx-3 align-items-center p-3">
        <div class="col-md-10 offset-md-1">
          <h3 class="next-session">Next</h3>
          <div class="latest-created">
            <h2 id="upcoming"></h2>
          </div>
        </div>
      </div>
      <hr />
      <div class="row gy-2 gx-3 align-items-center p-3">
        <div class="col">
          <h3>Event Agenda</h3>
          <div id="events-listed"></div>
        </div>
      </div>
      <div class="row gy-2 gx-3 align-items-center">
        <div class="col">
          <!-- <form id="create-form" class="row gy-2 gx-3 align-items-center"> -->
          <form id="create-form" class="p-3 mb-3">
            <div class="row">
              <div class="col-sm-12 col-md-3">
                <label class="avisually-hidden" for="eventNameInput"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="eventNameInput"
                  id="eventNameInput"
                  placeholder="Event name e.g. Announcements"
                />
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="avisually-hidden" for="anchorNameInput"
                  >Anchor</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="anchorNameInput"
                  id="anchorNameInput"
                  placeholder="Anchor name e.g. Lifted"
                />
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="avisually-hidden" for="eventDurationInput"
                  >Duration</label
                >
                <select class="form-select" id="eventDurationInput">
                  <option selected>Choose Duration...</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                  <option value="30">30</option>
                  <option value="35">35</option>
                  <option value="40">40</option>
                  <option value="45">45</option>
                  <option value="50">50</option>
                  <option value="55">55</option>
                  <option value="60">60</option>
                </select>
              </div>
            </div>
            <br />
            <div class="col-auto">
              <button type="submit" class="btn btn-primary btn-lg">
                Create Session
              </button>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div class="row gy-2 gx-3 align-items-center">
        <div class="col">
          <div class="table-responsive">
            <div id="upcoming-sessions">
              <table class="table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Event</th>
                    <th scope="col">Anchor</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td><i>pending</i></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td><i>pending</i></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                    <td><i>pending</i></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#datepicker").datetimepicker();
      });
    </script>
    <script src="src/assets/js/manage.js"></script>
  </body>
</html>
