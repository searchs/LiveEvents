<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="src/assets/css/manage.css" />
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <title>Events: MeetAgenda</title>
  </head>
  <body class="body-container">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div id="main-event" class="main-view">
            <h2 class="blink live-time" id="current-event"></h2>
          </div>
        </div>
      </div>
      <hr>
      <div class="row g-3">
        <div class="create-event">
            <form id="create-form">
              <div class="form">
                <div class="col-sm">
                  <input
                    type="text"
                    class="form-control"
                    name="eventNameInput"
                    id="eventNameInput"
                    placeholder="Event name e.g. Announcements"
                  />
                </div>
                <div class="col-sm">
                  <input
                    type="text"
                    class="form-control"
                    name="anchorNameInput"
                    id="anchorNameInput"
                    placeholder="Anchor name e.g. Lifted"
                  />
                </div>
                <div class="col-sm">
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    name="eventDurationInput"
                    id="eventDurationInput"
                    placeholder="Duration"
                  />
              </div>
              <button class="btn btn-primary btn-lg right" type="submit">
                Create Event
              </button>
            </form>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <h3> Latest Created</h3>
<div class="latest-created">
<h2 id="created"></h2>
</div>
            <div class="events-list"></div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-10 offset-md-2">
            <div id="events-listed"></div>

          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="src/assets/js/manage.js"></script>
  </body>
</html>
