        <hr>
        <div class="row">
            <div class="col-md-6" id="eventForm">
                <h2>Add Events</h2>
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-actions text_centre ">
                            <div class="form-group">
                                <label for="event_list">
                                    <h3>Select Event</h3></label>
                                <select class="form-control" id="event_list">
                                    <option>Select event</option>
                                    <option>Close ticket</option>
                                    <option selected>Create JIRA</option>
                                    <option>Re-Assign to another team</option>
                                    <option>Assign to Kraken Member</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-actions text_centre ">
                            <div class="form-group">
                                <label for="person_list">
                                    <h3>Select Person</h3></label>
                                <select class="form-control" id="person_list">
                                    <option>Jack</option>
                                    <option>Ray</option>
                                    <option>Tom</option>
                                    <option>Hina</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-actions text_centre ">
                            <div class="form-group">
                                <label for="person_list">
                                    <h3>Select Duration</h3></label>
                                <select class="form-control" id="person_list">
                                    <option>5</option>
                                    <option>10</option>
                                    <option>15</option>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="event_listed">
                    <h2>Upcoming Event</h2></label>
                <table class="table table-striped event_listed">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Anchor</th>
                            <th>Duration(Minutes)</th>
