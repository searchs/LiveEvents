<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="src/assets/css/manage.css" />
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <title>Events: MeetAgenda</title>
  </head>

  <body class="body-container">
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="main-event" class="main-view">
            <h2 class="live-time blink" id="current-event"></h2>
          </div>
        </div>
      </div>
      <div class="row gy-2 gx-3 align-items-center p-3">
        <div class="col-sm-12 col-md-3">
          <h3 class="next-session">Live</h3>
        </div>
        <div class="col-sm-12 col-md-9">
          <h2 id="upcoming"></h2>
        </div>
      </div>
      <div class="row gy-2 gx-3 align-items-center p-3">
        <div class="col">
          <h3 class="agenda">Event Agenda</h3>
          <div id="events-listed"></div>
        </div>
      </div>
      <div class="row gy-2 gx-3 align-items-center">
        <div class="col">
          <form id="create-form" class="p-3 mb-3">
            <div class="row">
              <div class="col-sm-12 col-md-3">
                <label class="avisually-hidden" for="eventDateInput"
                  >Date</label
                >
                <!-- TODO: Add Create Agenda [Reveals Create A Session ]. Schema: Sessions belong to Agenda in many to one relationship -->
                <!-- TODO: Add a Datetime picker -->
                <input
                  type="text"
                  class="form-control"
                  name="eventDateInput"
                  id="eventDateInput"
                  placeholder="01/02/2021 - dd/MM/YYYY"
                />
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="avisually-hidden" for="eventNameInput"
                  >Name</label
                >
                <select class="form-select" id="eventNameInput">
                  <option selected>Choose Event name...</option>
                  <option value="Announcements">Announcements</option>
                  <option value="Call to Worship">Call to Worship</option>
                  <option value="Praise and Worship">Praise and Worship</option>
                  <option value="Liberty Prayers">Liberty Prayers</option>
                  <option value="Offering">Offering</option>
                  <option value="Thanksgiving Offering">
                    Thanksgiving Offering
                  </option>
                  <option value="The Message">The Message</option>
                  <option value="Pastor Notices">Pastor Notices</option>
                  <option value="Special Prayers">Special Prayers</option>
                  <option value="Naming Ceremony">Naming Ceremony</option>
                </select>
              </div>

              <div class="col-sm-12 col-md-3">
                <label class="avisually-hidden" for="anchorNameInput"
                  >Anchor</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="anchorNameInput"
                  id="anchorNameInput"
                  placeholder="Anchor name e.g. Lifted"
                />
              </div>
              <div class="col-sm-12 col-md-3">
                <label class="avisually-hidden" for="eventDurationInput"
                  >Duration</label
                >
                <select class="form-select" id="eventDurationInput">
                  <option selected>Choose Duration...</option>
                  <option value="1">1</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                  <option value="30">30</option>
                  <option value="35">35</option>
                  <option value="40">40</option>
                  <option value="45">45</option>
                  <option value="50">50</option>
                  <option value="55">55</option>
                  <option value="60">60</option>
                </select>
              </div>
              <div class="col"></div>
            </div>
            <br />
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-warning btn-lg create-button"
              >
                Add a Session
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row gy-2 gx-3 align-items-center">
        <div class="col">
          <table class="table" id="upcoming-sessions">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Event</th>
                <th scope="col">Anchor</th>
                <th scope="col">Duration</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Welcome Address</td>
                <td>Blake</td>
                <td>5</td>
                <td><i>pending</i></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Bluuk IDE demo</td>
                <td>Olat</td>
                <td>15</td>
                <td><i>pending</i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <code id="code-dump"> </code>
        </div>
      </div>
    </div>

    <hr />
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="src/assets/js/manage.js"></script>
  </body>
</html>
